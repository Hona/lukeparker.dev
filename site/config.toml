baseURL = "https://www.lukeparker.dev"
title = "lukeparker.dev"

theme = "hugo-coder"

languageCode = "en"
defaultContentLanguage = "en"

paginate = 20

pygmentsStyle = "b2"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

disqusShortname = "lukeparker-dev"

[params]
    author = "Luke Parker"
    description = "Luke Parker's personal developer website"
    keywords = "blog,developer,personal"
    info = "Software Architect"
    #avatarURL = "https://avatars0.githubusercontent.com/u/10430890?s=460&u=aaa2e46be8ebc7c4a48957e7d336f9673985335c&v=4"
    gravatar = "lukeparker@ssw.com.au"
    footerContent = "Software Architect at ssw.com.au and SSW TV tv.ssw.com"

    dateFormat = "January 2, 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/Hona/lukeparker.dev/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorScheme = "auto"

    # Hide the toggle button, along with the associated vertical divider
    hideColorSchemeToggle = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    customCSS = []

    # Custom SCSS
    customSCSS = []

    # Custom JS
    customJS = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

